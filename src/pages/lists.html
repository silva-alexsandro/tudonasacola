<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Alexsandro Silva">
  <meta name="title" content="Lista de Compras Compartilhaveis - Crie e edite suas listas facilmente">
  <meta name="description"
    content="Organize sua vida com o Lista de Compras Compartilhaveis — uma forma simples e rápida de criar, editar e salvar listas.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Listas | Tudo na sacola</title>
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet">
  <!-- icons  -->
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css" />
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css" />
  <!-- Favicon -->
  <link rel="shortcut icon" href="../assets/favicon/favicon.ico" type="image/x-icon">
  <!-- CSS -->
  <link rel="stylesheet" href="../css/main.css">
  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <header id="headerTop">
    <nav class="navbar flex">
      <a href="./lists.html" class="navbar_brand">
        <img src="../assets/img/logo.png" alt="logo da aplicação tudo dentro da sacola">
      </a>
      <ul class="navbar_nav">
        <li class="nav_item toggle">
          <label for="switchThemeDark" title="Alternar tema" aria-label="Alternar entre modo claro e escuro">
            <input id="switchThemeDark" type="checkbox" name="theme" />
            <i id="icon-theme-on" class="icon ph"></i>
          </label>
        </li>
        </li>
      </ul>
    </nav>
  </header>
  <main id="main content">
    <div class="viewport_box">
      <section class="wrapper_search">
        <button id="createList" class="btn btn_primary btn_small"><i class="ph ph-plus"></i>Nova Lista
        </button>
      </section>
      <section id="wrapper_lists" class="scroll_ghost"></section>
    </div>
    <div class="modal " role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modal__overlay"></div>
      <div class="modal__content">
        <div class="modal__content__header">
          <button id='close_modal' class="modal__content__close" aria-label="Fechar modal">&times;</button>
        </div>
        <div class="modal__content__body"></div>
      </div>
    </div>
  </main>
  <script type="module" src="../js/app.js" defer></script>
  <div id="loading">
    <i class="ph ph-spinner-gap spinner-icon"></i>
    <p>Aguenta aí, tô buscando seus dados...</p>
  </div>
</body>
</html>
