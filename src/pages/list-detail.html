  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <header>
    <nav class="navbar flex">
      <div id="navbar__left">
        <a href="./lists.html">
          <i class="ph ph-arrow-left"></i>
        </a>
        <div class="navbar_brand">
          <img src="../assets/img/logo.png" alt="logo da aplicação tudo dentro da sacola">
        </div>
        <h2 class="text-elipse"></h2>
      </div>

      <ul class="navbar_nav">
        <li class="navbar__actions_buttons">
          <!-- <button id="toShare" title="Compartilhar" class="btn btn_small btn_secondary"><i class="ph ph-export"></i>

          <button id="createItem" title="Adicionar" class="btn btn_small btn_primary">
            <i class="ph ph-plus"></i>
            <span>Adicionar Item</span></button>
        </li>
        <li class="nav_item toggle">
          <label for="switchThemeDark" title="Alternar tema" aria-label="Alternar entre modo claro e escuro">
            <input id="switchThemeDark" type="checkbox" name="theme" />
            <i id="icon-theme-on" class="icon ph"></i>
          </label>
        </li>
      </ul>
    </nav>
  </header>
  <main id="content">
    <div class="viewport_box">
      <section id="stats">
        <div class="stat__box shadow">
          <header class="stat__header">
            <span>Total de Itens</span>
          </header>
          <footer class="stat__footer">
            <strong>5</strong>
            <div class="circle">
              <i class="ph ph-shopping-bag-open"></i>
            </div>
          </footer>
        </div>

        <div class="stat__box shadow">
          <header class="stat__header">
            <span>Itens Comprados</span>
          </header>
          <footer class="stat__footer">
            <strong>3</strong>
            <div class="circle">
              <i class="ph ph-check"></i>
            </div>
          </footer>
        </div>

        <div class="stat__box shadow">
          <header class="stat__header">
            <span>Valor Total</span>
          </header>
          <footer class="stat__footer">
            <strong>R$: 500,00</strong>
            <div class="circle">
              <i class="ph ph-receipt"></i>
            </div>
          </footer>
        </div>
      </section>

      <section id="wrapperItem" class="cards empty">


        <!-- mensagem lista vazia

      </section>
    </div>
    <!-- modal -->
    <div class="modal " role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modal__overlay"></div>
      <div class="modal__content">
        <div class="modal__content__header">
          <button id='close_modal' class="modal__content__close" aria-label="Fechar modal">&times;</button>
        </div>
        <div class="modal__content__body"></div>
      </div>
    </div>
    <div id="loading">
      <i class="ph ph-spinner-gap spinner-icon"></i>
    </div>
  </main>
  <script type="module" src="../js/app.js" defer></script>
</body>
</html>
