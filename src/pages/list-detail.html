<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Alexsandro Silva">
  <meta name="title" content="Lista de Compras Compartilhaveis - Crie e edite suas listas facilmente">
  <meta name="description"
    content="Organize sua vida com o Lista de Compras Compartilhaveis — uma forma simples e rápida de criar, editar e salvar listas.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gerenciar Lista | Tudo na sacola</title>
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet">
  <!-- icons  -->
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css" />
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css" />
  <!-- Favicon -->
  <link rel="shortcut icon" href="../../src/assets/favicon/favicon.ico" type="image/x-icon">
  <!-- CSS -->
  <link rel="stylesheet" href="../css/main.css">
  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <header>
    <nav class="navbar flex">
      <div id="navbar__left">
        <a href="./lists.html">
          <i class="ph ph-arrow-left"></i>
        </a>
        <div class="navbar_brand">
          <img src="../assets/img/logo.png" alt="logo da aplicação tudo dentro da sacola">
        </div>
        <h2 class="text-elipse"></h2>
      </div>

      <ul class="navbar_nav">
        <!-- <li class="navbar__actions_buttons">
          <button id="toShare" title="Compartilhar" class="btn btn_small btn_secondary"><i class="ph ph-export"></i>
            <span>Compartilhar</span>
          </button>
        </li> -->
        <li class="navbar__actions_buttons">
          <button id="createItem" title="Adicionar" class="btn btn_small btn_primary">
            <i class="ph ph-plus"></i>
            <span>Adicionar Item</span></button>
        </li>

        <li class="nav_item toggle">
          <label for="switchThemeDark" title="Alternar tema" aria-label="Alternar entre modo claro e escuro">
            <input id="switchThemeDark" type="checkbox" name="theme" />
            <i id="icon-theme-on" class="icon ph"></i>
          </label>
        </li>
      </ul>
    </nav>
  </header>
  <main id="content">
    <div class="viewport_box">
      <section id="stats">
        <article id="totalItem" class="stat__box shadow">      </article>
        <article id="itemDone" class="stat__box shadow"></article>
        <article id="preco" class="stat__box shadow">       </article>
      </section>

      <section id="wrapperItem" class="cards"></section>
    </div>
    <!-- modal -->
    <div class="modal " role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modal__overlay"></div>
      <div class="modal__content">
        <div class="modal__content__header">
          <button id='close_modal' class="modal__content__close" aria-label="Fechar modal">&times;</button>
        </div>
        <div class="modal__content__body"></div>
      </div>
    </div>
    <div id="loading">
      <i class="ph ph-spinner-gap spinner-icon"></i>
    </div>
  </main>
  <script type="module" src="../js/app.js" defer></script>
</body>
</html>
